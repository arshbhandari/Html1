<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Frames</title>
</head>
<frameset rows="15%,25%,40%,20%" border="5">
    <frame src="" style=" background-color: whitesmoke;"></frame>
    <frame src="" style=" background-color: gray;"></frame>
    <frameset cols="*,*,*" border="5">
        <frame src="" style=" background-color: blueviolet;"></frame>
        <frame src="" style=" background-color:lightcoral;"></frame>
        <frame src="" style=" background-color: lightgrey;"></frame>
        <frame src="" style=" background-color: lightseagreen;"></frame>
    </frameset>
    <frame src="" style=" background-color: lightpink;"></frame>
    <frameset cols="30%,70%" border="5">
        <frame src="" style=" background-color:burlywood;"></frame>

        <frameset rows="30%,40%,30%" border="5">
            <frame src="" style=" background-color: brown;"></frame>
            <frame src="" style=" background-color:skyblue;"></frame>
            <frame src="" style=" background-color: thistle;"></frame>
            <frame src="" style=" background-color: yellowgreen;"></frame>

        </frameset>
    </frameset>



    <noframe>

        <body>

        </body>
    </noframe>

</html>
